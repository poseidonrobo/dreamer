<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Dasha - Bootstrap Admin Template</title>
    <!-- Animate.CSS-->
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Ionicons-->
    <link rel="stylesheet" href="vendor/ionicons/css/ionicons.css">
    <!-- Material Colors-->
    <link rel="stylesheet" href="vendor/material-colors/dist/colors.css">
    <!-- Application styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="d-flex align-items-center align-items-center-ie bg-gradient-danger">
          <div class="fw">
            <div class="container container-xs">
              <div class="text-center my-4"><img class="rounded-circle mb-3 block-center img-fluid img-thumbnail thumb80" src="img/user/01.jpg" alt="user">
                <p>Jane Doe</p>
              </div>
              <form class="cardbox cardbox-flat text-white form-validate text-color" id="user-lock" name="loginForm" novalidate="">
                <div class="cardbox-heading">
                  <p class="text-center">Type your password to unlock terminal</p>
                </div>
                <div class="cardbox-body">
                  <div class="input-group">
                    <input class="form-control form-control-inverse" type="password" name="accountPassword" required="" placeholder="Password" data-msg="Please type your password"><span class="input-group-btn">
                      <button class="btn btn-secondary btn-gradient" type="submit"><em class="ion-ios-locked-outline icon-lg"></em></button></span>
                  </div>
                  <div class="text-right"><small><a class="text-white" href="signin.html">Not you?</a></small></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modernizr-->
    <script src="vendor/modernizr/modernizr.custom.js"></script>
    <!-- jQuery-->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <!-- Bootstrap-->
    <script src="vendor/tether/dist/js/tether.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Material Colors-->
    <script src="vendor/material-colors/dist/colors.js"></script>
    <!-- jQuery Form Validation-->
    <script src="vendor/jquery-validation/dist/jquery.validate.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.js"></script>
    <!-- App script-->
    <script src="js/app.js"></script>
  </body>
</html>
